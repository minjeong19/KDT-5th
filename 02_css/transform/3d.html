<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: auto;
      }
      .parent {
        position: relative;
        width: 200px;
        background-color: gray;
        perspective: 100px;
      }
      .child {
        position: absolute;
        background-color: skyblue;

        /* 축을 기준으로 돌림 */
        transition: 3s;
        opacity: 0.6;
      }
      .child:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">gngngngn/div>
    </div>
  </body>
</html>
