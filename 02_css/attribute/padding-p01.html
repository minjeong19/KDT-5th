<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin연습</title>
    <style>
      div {
        background-color: pink;
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .all {
        padding: 20px;
      }

      .a {
        padding: 20px 30px;
      }

      .b {
        padding: 10px 50px 20px;
      }

      .c {
        padding: 10px 20px 30px 40px;
      }

      .d {
        padding-top: 40px;
        padding-right: 30px;
        padding-bottom: 20px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="all">1</div>
    <div class="a">2</div>
    <div class="b">3</div>
    <div class="c">4</div>
    <div class="d">5</div>
  </body>
</html>
