<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin연습</title>
    <style>
      div {
        background-color: yellowgreen;
        width: 100px;
        height: 100px;
      }
      .all {
        margin: 20px;
      }

      .a {
        margin: 20px 30px;
      }

      .b {
        margin: 10px 50px 20px;
      }

      .c {
        margin: 10px 20px 30px 40px;
      }

      .d {
        margin-top: 40px;
        margin-right: 30px;
        margin-bottom: 20px;
        margin-left: 10px;
      }
    </style>
  </head>
   <!-- div.margin${$}*5
  <div class="margin1">1</div>
  <div class="margin2">2</div>
  <div class="margin3">3</div>
  <div class="margin4">4</div>
  <div class="margin5">5</div> -->
  <body>
    <div class="all">1</div>
    <div class="a">2</div>
    <div class="b">3</div>
    <div class="c">4</div>
    <div class="d">5</div>
  </body>
</html>
