<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="ordername">
      <h1>민정카페</h1>
      <p>주문자 이름을 입력 하세요<input type="text" /></p>
      <hr />
    </div>
    <div id="grouporder">
      <h1>단체주문</h1>
      <input type="checkbox" name="group" value="coffee" />커피
      <input type="checkbox" name="group" value="tea" /> 차
      <input type="checkbox" name="group" value="latte" /> 라떼 <br />
      <p>주문 날짜 및 시간 입력</p>
      <input type="date" />
      <hr />
    </div>
    <div id="iorder">
      <h1>개별 주문</h1>
      <input type="radio" name="omenu" value="coffee" />커피
      <input type="radio" name="omenu" value="tea" /> 차
      <input type="radio" name="omenu" value="latte" /> 라떼 <br />
      <p>주문 날짜 입력</p>
      <input type="datetime-local" />
      <hr />
    </div>
  </body>
</html>
